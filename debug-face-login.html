<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>人脸登录调试</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    .camera-container {
      width: 100%;
      height: 400px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      position: relative;
      overflow: hidden;
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .camera-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .face-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 250px;
      border: 3px solid #00ff00;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .face-frame.detected {
      opacity: 1;
    }

    .status {
      margin: 20px 0;
      padding: 15px;
      border-radius: 10px;
      font-weight: 500;
    }

    .status.success {
      background: rgba(76, 175, 80, 0.3);
    }

    .status.error {
      background: rgba(244, 67, 54, 0.3);
    }

    .status.info {
      background: rgba(33, 150, 243, 0.3);
    }

    .status.processing {
      background: rgba(255, 152, 0, 0.3);
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
    }

    .log {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
      margin: 20px 0;
      text-align: left;
    }

    .countdown {
      font-size: 48px;
      font-weight: bold;
      color: #00ff00;
      margin: 20px 0;
    }

    .step-indicator {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .step {
      text-align: center;
      flex: 1;
      margin: 0 10px;
    }

    .step.active {
      color: #00ff00;
      font-weight: bold;
    }

    .step.completed {
      color: #4CAF50;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>🔍 人脸登录调试页面</h1>
    <p>逐步调试人脸登录流程的每个环节</p>

    <div class="step-indicator">
      <div class="step" id="step1">1. 摄像头启动</div>
      <div class="step" id="step2">2. 开始检测</div>
      <div class="step" id="step3">3. 人脸识别</div>
      <div class="step" id="step4">4. 登录/注册</div>
      <div class="step" id="step5">5. 跳转首页</div>
    </div>

    <div class="camera-container" id="cameraContainer">
      <div style="font-size: 18px;">点击"启动摄像头"开始测试</div>
      <div class="face-frame" id="faceFrame"></div>
    </div>

    <div id="countdown" class="countdown" style="display: none;"></div>

    <div id="status" class="status info">等待开始测试...</div>

    <div>
      <button onclick="startCamera()" id="startBtn">启动摄像头</button>
      <button onclick="startDetection()" id="detectBtn" disabled>开始检测</button>
      <button onclick="testAPI()" id="apiBtn" disabled>测试API</button>
      <button onclick="stopTest()" id="stopBtn" disabled>停止测试</button>
      <button onclick="clearLog()">清空日志</button>
    </div>

    <div id="log" class="log"></div>
  </div>

  <script>
    let stream = null;
    let video = null;
    let detectionInterval = null;
    let isDetecting = false;
    let currentStep = 0;

    function log(message) {
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = `[${timestamp}] ${message}`;
      console.log(logEntry);
      document.getElementById('log').innerHTML += logEntry + '\n';
      document.getElementById('log').scrollTop = document.getElementById('log').scrollHeight;
    }

    function updateStatus(message, type = 'info') {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
    }

    function updateStep(stepNumber, status = 'active') {
      // 重置所有步骤
      for (let i = 1; i <= 5; i++) {
        document.getElementById(`step${i}`).className = 'step';
      }

      // 设置当前步骤
      if (stepNumber > 0) {
        document.getElementById(`step${stepNumber}`).className = `step ${status}`;
      }

      // 设置已完成步骤
      for (let i = 1; i < stepNumber; i++) {
        document.getElementById(`step${i}`).className = 'step completed';
      }
    }

    async function startCamera() {
      try {
        log('🚀 步骤1: 启动摄像头');
        updateStep(1, 'active');
        updateStatus('正在启动摄像头...', 'info');

        document.getElementById('startBtn').disabled = true;
        document.getElementById('detectBtn').disabled = false;

        // 获取摄像头权限
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            width: { ideal: 640 },
            height: { ideal: 480 },
            facingMode: 'user'
          },
          audio: false
        });

        // 创建video元素
        video = document.createElement('video');
        video.srcObject = stream;
        video.autoplay = true;
        video.playsInline = true;
        video.muted = true;
        video.style.width = '100%';
        video.style.height = '100%';
        video.style.objectFit = 'cover';
        video.style.transform = 'scaleX(-1)';

        const container = document.getElementById('cameraContainer');
        container.innerHTML = '';
        container.appendChild(video);
        container.appendChild(document.getElementById('faceFrame'));

        video.onloadeddata = () => {
          log('📹 摄像头启动成功');
          log(`📏 视频尺寸: ${video.videoWidth}x${video.videoHeight}`);
          updateStatus('摄像头已就绪，可以开始检测', 'success');
          updateStep(1, 'completed');
          updateStep(2, 'active');
        };

      } catch (error) {
        log(`❌ 摄像头启动失败: ${error.message}`);
        updateStatus(`摄像头启动失败: ${error.message}`, 'error');
        document.getElementById('startBtn').disabled = false;
      }
    }

    function startDetection() {
      if (!video) {
        log('❌ 请先启动摄像头');
        return;
      }

      log('🔍 步骤2: 开始人脸检测');
      updateStep(2, 'active');
      updateStatus('正在检测人脸，请面向摄像头...', 'processing');

      document.getElementById('detectBtn').disabled = true;
      document.getElementById('apiBtn').disabled = false;

      isDetecting = true;
      detectionInterval = setInterval(async () => {
        await detectFace();
      }, 500);

      log('✅ 连续检测已启动，每0.5秒检测一次');
    }

    async function detectFace() {
      if (!video || !isDetecting) return;

      try {
        // 创建canvas捕获图像
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 480;

        context.scale(-1, 1);
        context.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);

        // 转换为blob
        const blob = await new Promise((resolve) => {
          canvas.toBlob(resolve, 'image/jpeg', 0.8);
        });

        // 发送到后端检测
        const formData = new FormData();
        formData.append('image', blob, 'detection.jpg');

        const response = await fetch('http://localhost:8080/api/face/detect', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          console.warn('检测请求失败:', response.status);
          return;
        }

        const result = await response.json();

        if (result.success && result.data?.faceDetected) {
          log(`✅ 步骤3: 检测到人脸！置信度: ${result.data.confidence.toFixed(3)}`);

          // 显示检测框
          document.getElementById('faceFrame').classList.add('detected');

          // 停止检测
          stopDetection();

          // 更新步骤状态
          updateStep(3, 'completed');
          updateStep(4, 'active');

          // 开始登录流程
          await performLogin(blob);
        } else {
          // 隐藏检测框
          document.getElementById('faceFrame').classList.remove('detected');
        }

      } catch (error) {
        console.warn('检测过程错误:', error);
      }
    }

    async function performLogin(faceBlob) {
      try {
        log('🎭 步骤4: 开始人脸登录流程...');
        updateStatus('检测到人脸，正在登录...', 'processing');

        const formData = new FormData();
        formData.append('image', faceBlob, 'face.jpg');

        // 先尝试登录
        let response = await fetch('http://localhost:8080/api/face/login', {
          method: 'POST',
          body: formData,
        });

        let result = await response.json();

        if (!result.success && result.message?.includes('未找到匹配')) {
          log('🆕 未找到匹配用户，开始自动注册...');
          updateStatus('首次使用，正在创建账户...', 'processing');

          // 自动注册
          response = await fetch('http://localhost:8080/api/face/auto-register-login', {
            method: 'POST',
            body: formData,
          });

          result = await response.json();
        }

        if (result.success) {
          const message = result.data.isNewUser ? '账户创建成功！' : '登录成功！';
          log(`🎉 ${message}`);
          log(`👤 用户信息: ${result.data.user.nickName} (${result.data.user.phone})`);

          updateStatus(message + ' 即将跳转到首页...', 'success');
          updateStep(4, 'completed');
          updateStep(5, 'active');

          // 模拟跳转到首页
          setTimeout(() => {
            updateStatus('🏠 成功跳转到首页！', 'success');
            log('✅ 步骤5: 人脸登录流程完成！');
            updateStep(5, 'completed');
          }, 2000);

        } else {
          throw new Error(result.message || '登录失败');
        }

      } catch (error) {
        log(`❌ 登录失败: ${error.message}`);
        updateStatus(`登录失败: ${error.message}`, 'error');
      }
    }

    async function testAPI() {
      log('🧪 测试后端API连接...');

      try {
        const response = await fetch('http://localhost:8080/health');
        const data = await response.json();

        if (data.status === 'OK') {
          log('✅ 后端服务连接正常');
          updateStatus('后端服务正常', 'success');
        } else {
          throw new Error('后端服务状态异常');
        }

        // 测试人脸检测API
        log('🧪 测试人脸检测API...');
        const testBlob = new Blob(['test'], { type: 'text/plain' });
        const formData = new FormData();
        formData.append('image', testBlob, 'test.jpg');

        const detectResponse = await fetch('http://localhost:8080/api/face/detect', {
          method: 'POST',
          body: formData,
        });

        log(`📡 检测API响应状态: ${detectResponse.status}`);

      } catch (error) {
        log(`❌ API测试失败: ${error.message}`);
        updateStatus(`API测试失败: ${error.message}`, 'error');
      }
    }

    function stopDetection() {
      isDetecting = false;
      if (detectionInterval) {
        clearInterval(detectionInterval);
        detectionInterval = null;
      }
      log('🛑 检测已停止');
    }

    function stopTest() {
      stopDetection();

      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }

      const container = document.getElementById('cameraContainer');
      container.innerHTML = '<div style="font-size: 18px;">测试已停止</div>';

      updateStatus('测试已停止', 'info');
      log('🛑 测试已停止');

      // 重置所有步骤
      updateStep(0);

      document.getElementById('startBtn').disabled = false;
      document.getElementById('detectBtn').disabled = true;
      document.getElementById('apiBtn').disabled = true;
      document.getElementById('stopBtn').disabled = true;
    }

    function clearLog() {
      document.getElementById('log').innerHTML = '';
    }

    // 页面加载时检查后端连接
    window.onload = async function () {
      log('🌐 页面加载完成，检查后端连接...');

      try {
        const response = await fetch('http://localhost:8080/health');
        const data = await response.json();
        if (data.status === 'OK') {
          log('✅ 后端服务连接正常');
          updateStatus('后端服务正常，可以开始测试', 'success');
        } else {
          throw new Error('后端服务状态异常');
        }
      } catch (error) {
        log('❌ 后端服务连接失败，请确保后端服务正在运行');
        updateStatus('后端服务未连接，请启动后端服务', 'error');
      }
    };
  </script>
</body>

</html>
