<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>人脸登录API测试</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .test-section {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    button {
      background: #1890ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background: #40a9ff;
    }

    .result {
      margin-top: 10px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <h1>人脸登录API测试</h1>

  <div class="test-section">
    <h2>测试后端连接</h2>
    <button onclick="testBackendConnection()">测试后端是否运行</button>
    <div id="connection-result" class="result"></div>
  </div>

  <div class="test-section">
    <h2>测试人脸自动登录API</h2>
    <button onclick="testFaceAutoLogin()">测试人脸自动登录</button>
    <div id="face-login-result" class="result"></div>
  </div>

  <div class="test-section">
    <h2>测试API健康检查</h2>
    <button onclick="testApiHealth()">测试API健康检查</button>
    <div id="health-result" class="result"></div>
  </div>

  <script>
    const API_BASE = 'http://localhost:8080/api';

    // 测试后端连接
    async function testBackendConnection() {
      const resultDiv = document.getElementById('connection-result');
      resultDiv.textContent = '正在测试连接...';

      try {
        const response = await fetch(`${API_BASE}/auth/face-api-health`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();
        resultDiv.textContent = `连接成功!\n状态码: ${response.status}\n响应: ${JSON.stringify(data, null, 2)}`;
      } catch (error) {
        resultDiv.textContent = `连接失败: ${error.message}`;
        console.error('连接测试失败:', error);
      }
    }

    // 测试人脸自动登录
    async function testFaceAutoLogin() {
      const resultDiv = document.getElementById('face-login-result');
      resultDiv.textContent = '正在测试人脸登录...';

      const testData = {
        faceData: {
          confidence: 0.85,
          timestamp: Date.now(),
          faceId: `face_test_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`
        },
        confidence: 0.85,
        deviceInfo: {
          platform: 'h5',
          version: '1.0.0',
          userAgent: navigator.userAgent
        }
      };

      try {
        const response = await fetch(`${API_BASE}/auth/face-auto-login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(testData)
        });

        const data = await response.json();
        resultDiv.textContent = `登录测试完成!\n状态码: ${response.status}\n响应: ${JSON.stringify(data, null, 2)}`;
      } catch (error) {
        resultDiv.textContent = `登录测试失败: ${error.message}`;
        console.error('登录测试失败:', error);
      }
    }

    // 测试API健康检查
    async function testApiHealth() {
      const resultDiv = document.getElementById('health-result');
      resultDiv.textContent = '正在检查API健康状态...';

      try {
        const response = await fetch(`${API_BASE}/auth/face-api-health`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();
        resultDiv.textContent = `健康检查完成!\n状态码: ${response.status}\n响应: ${JSON.stringify(data, null, 2)}`;
      } catch (error) {
        resultDiv.textContent = `健康检查失败: ${error.message}`;
        console.error('健康检查失败:', error);
      }
    }

    // 页面加载时自动测试连接
    window.onload = function () {
      console.log('页面加载完成，开始测试...');
      testBackendConnection();
    };
  </script>
</body>

</html>
