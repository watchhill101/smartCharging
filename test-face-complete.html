<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>人脸登录完整测试</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .camera-container {
      width: 100%;
      height: 400px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      position: relative;
      overflow: hidden;
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .camera-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .face-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 250px;
      border: 3px solid #00ff00;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .face-frame.detected {
      opacity: 1;
    }

    .status {
      margin: 20px 0;
      padding: 15px;
      border-radius: 10px;
      font-weight: 500;
    }

    .status.success {
      background: rgba(76, 175, 80, 0.3);
    }

    .status.error {
      background: rgba(244, 67, 54, 0.3);
    }

    .status.info {
      background: rgba(33, 150, 243, 0.3);
    }

    .status.processing {
      background: rgba(255, 152, 0, 0.3);
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
    }

    .log {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
      margin: 20px 0;
      text-align: left;
    }

    .countdown {
      font-size: 48px;
      font-weight: bold;
      color: #00ff00;
      margin: 20px 0;
    }

    .success-animation {
      animation: pulse 0.5s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      from {
        transform: scale(1);
      }

      to {
        transform: scale(1.05);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>🎭 人脸登录完整测试</h1>
    <p>测试自动检测、注册和跳转功能</p>

    <div class="camera-container" id="cameraContainer">
      <div style="font-size: 18px;">点击"开始测试"启动摄像头</div>
      <div class="face-frame" id="faceFrame"></div>
    </div>

    <div id="countdown" class="countdown" style="display: none;"></div>

    <div id="status" class="status info">等待开始测试...</div>

    <div>
      <button onclick="startTest()" id="startBtn">开始测试</button>
      <button onclick="stopTest()" id="stopBtn" disabled>停止测试</button>
      <button onclick="clearLog()">清空日志</button>
    </div>

    <div id="log" class="log"></div>
  </div>

  <script>
    let stream = null;
    let video = null;
    let detectionInterval = null;
    let isDetecting = false;

    function log(message) {
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = `[${timestamp}] ${message}`;
      console.log(logEntry);
      document.getElementById('log').innerHTML += logEntry + '\n';
      document.getElementById('log').scrollTop = document.getElementById('log').scrollHeight;
    }

    function updateStatus(message, type = 'info') {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
    }

    function showCountdown(seconds) {
      const countdownEl = document.getElementById('countdown');
      countdownEl.style.display = 'block';
      countdownEl.textContent = seconds;

      if (seconds > 0) {
        setTimeout(() => showCountdown(seconds - 1), 1000);
      } else {
        countdownEl.style.display = 'none';
        startDetection();
      }
    }

    async function startTest() {
      try {
        log('🚀 开始人脸登录测试');
        updateStatus('正在启动摄像头...', 'info');

        document.getElementById('startBtn').disabled = true;
        document.getElementById('stopBtn').disabled = false;

        // 获取摄像头权限
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            width: { ideal: 640 },
            height: { ideal: 480 },
            facingMode: 'user'
          },
          audio: false
        });

        // 创建video元素
        video = document.createElement('video');
        video.srcObject = stream;
        video.autoplay = true;
        video.playsInline = true;
        video.muted = true;
        video.style.width = '100%';
        video.style.height = '100%';
        video.style.objectFit = 'cover';
        video.style.transform = 'scaleX(-1)';

        const container = document.getElementById('cameraContainer');
        container.innerHTML = '';
        container.appendChild(video);
        container.appendChild(document.getElementById('faceFrame'));

        video.onloadeddata = () => {
          log('📹 摄像头启动成功');
          updateStatus('摄像头已就绪，3秒后开始检测...', 'success');

          // 3秒倒计时后开始检测
          setTimeout(() => {
            showCountdown(3);
          }, 1000);
        };

      } catch (error) {
        log(`❌ 摄像头启动失败: ${error.message}`);
        updateStatus(`摄像头启动失败: ${error.message}`, 'error');
        document.getElementById('startBtn').disabled = false;
        document.getElementById('stopBtn').disabled = true;
      }
    }

    async function startDetection() {
      if (isDetecting) return;

      isDetecting = true;
      log('🔍 开始连续人脸检测...');
      updateStatus('正在检测人脸，请面向摄像头...', 'processing');

      detectionInterval = setInterval(async () => {
        await detectFace();
      }, 500); // 每0.5秒检测一次

      // 30秒后超时
      setTimeout(() => {
        if (isDetecting) {
          log('⏰ 检测超时');
          updateStatus('检测超时，请重新开始', 'error');
          stopDetection();
        }
      }, 30000);
    }

    async function detectFace() {
      if (!video || !isDetecting) return;

      try {
        // 创建canvas捕获图像
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 480;

        context.scale(-1, 1);
        context.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);

        // 转换为blob
        const blob = await new Promise((resolve) => {
          canvas.toBlob(resolve, 'image/jpeg', 0.8);
        });

        // 发送到后端检测
        const formData = new FormData();
        formData.append('image', blob, 'detection.jpg');

        const response = await fetch('http://localhost:8080/api/face/detect', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          console.warn('检测请求失败:', response.status);
          return;
        }

        const result = await response.json();

        if (result.success && result.data?.faceDetected) {
          log(`✅ 检测到人脸！置信度: ${result.data.confidence.toFixed(3)}`);

          // 显示检测框
          document.getElementById('faceFrame').classList.add('detected');

          // 停止检测
          stopDetection();

          // 开始登录流程
          await performLogin(blob);
        } else {
          // 隐藏检测框
          document.getElementById('faceFrame').classList.remove('detected');
        }

      } catch (error) {
        console.warn('检测过程错误:', error);
      }
    }

    async function performLogin(faceBlob) {
      try {
        log('🎭 开始人脸登录流程...');
        updateStatus('检测到人脸，正在登录...', 'processing');

        const formData = new FormData();
        formData.append('image', faceBlob, 'face.jpg');

        // 先尝试登录
        let response = await fetch('http://localhost:8080/api/face/login', {
          method: 'POST',
          body: formData,
        });

        let result = await response.json();

        if (!result.success && result.message?.includes('未找到匹配')) {
          log('🆕 未找到匹配用户，开始自动注册...');
          updateStatus('首次使用，正在创建账户...', 'processing');

          // 自动注册
          response = await fetch('http://localhost:8080/api/face/auto-register-login', {
            method: 'POST',
            body: formData,
          });

          result = await response.json();
        }

        if (result.success) {
          const message = result.data.isNewUser ? '账户创建成功！' : '登录成功！';
          log(`🎉 ${message}`);
          log(`👤 用户信息: ${result.data.user.nickName} (${result.data.user.phone})`);

          updateStatus(message + ' 即将跳转到首页...', 'success');
          document.querySelector('.container').classList.add('success-animation');

          // 模拟跳转到首页
          setTimeout(() => {
            updateStatus('🏠 成功跳转到首页！', 'success');
            log('✅ 人脸登录流程完成！');
            document.querySelector('.container').classList.remove('success-animation');
          }, 2000);

        } else {
          throw new Error(result.message || '登录失败');
        }

      } catch (error) {
        log(`❌ 登录失败: ${error.message}`);
        updateStatus(`登录失败: ${error.message}`, 'error');
      }
    }

    function stopDetection() {
      isDetecting = false;
      if (detectionInterval) {
        clearInterval(detectionInterval);
        detectionInterval = null;
      }
    }

    function stopTest() {
      stopDetection();

      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }

      const container = document.getElementById('cameraContainer');
      container.innerHTML = '<div style="font-size: 18px;">测试已停止</div>';

      updateStatus('测试已停止', 'info');
      log('🛑 测试已停止');

      document.getElementById('startBtn').disabled = false;
      document.getElementById('stopBtn').disabled = true;
    }

    function clearLog() {
      document.getElementById('log').innerHTML = '';
    }

    // 页面加载时检查后端连接
    window.onload = async function () {
      try {
        const response = await fetch('http://localhost:8080/health');
        const data = await response.json();
        if (data.status === 'OK') {
          log('✅ 后端服务连接正常');
          updateStatus('后端服务正常，可以开始测试', 'success');
        } else {
          throw new Error('后端服务状态异常');
        }
      } catch (error) {
        log('❌ 后端服务连接失败，请确保后端服务正在运行');
        updateStatus('后端服务未连接，请启动后端服务', 'error');
      }
    };
  </script>
</body>

</html>
