<body>

  <script>

    function log(message) {

    function showCountdown(seconds) {

    async function startTest() {

        updateStatus('æ­£åœ¨å¯åŠ¨æ‘„åƒå¤´...', 'info');

        // è·å–æ‘„åƒå¤´æƒé™
        stream = await navigator.mediaDevices.getUserMedia({

        video.srcObject = stream;

        const container = document.getElementById('cameraContainer');
        container.innerHTML = '';

        video.onloadeddata = () => {

          updateStatus('æ‘„åƒå¤´å·²å°±ç»ªï¼Œ3ç§’åå¼€å§‹æ£€æµ‹...', 'success');

          // 3ç§’å€’è®¡æ—¶åå¼€å§‹æ£€æµ‹
          setTimeout(() => {

    async function startDetection() {

      isDetecting = true;

    async function detectFace() {
      if (!video || !isDetecting) return;

      try {
        // åˆ›å»ºcanvasæ•è·å›¾åƒ
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 480;

        context.scale(-1, 1);
        context.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);

        // è½¬æ¢ä¸ºblob
        const blob = await new Promise((resolve) => {
          canvas.toBlob(resolve, 'image/jpeg', 0.8);
        });

        // å‘é€åˆ°åç«¯æ£€æµ‹
        const formData = new FormData();
        formData.append('image', blob, 'detection.jpg');

        const response = await fetch('http://localhost:8080/api/face/detect', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          console.warn('æ£€æµ‹è¯·æ±‚å¤±è´¥:', response.status);
          return;
        }

        const result = await response.json();

        if (result.success && result.data?.faceDetected) {

          // æ˜¾ç¤ºæ£€æµ‹æ¡†

          // åœæ­¢æ£€æµ‹
          stopDetection();

          // å¼€å§‹ç™»å½•æµç¨‹
          await performLogin(blob);
        } else {
          // éšè—æ£€æµ‹æ¡†
          document.getElementById('faceFrame').classList.remove('detected');

    }

    async function performLogin(faceBlob) {

        updateStatus('æ£€æµ‹åˆ°äººè„¸ï¼Œæ­£åœ¨ç™»å½•...', 'processing');

        const formData = new FormData();

        // å…ˆå°è¯•ç™»å½•
        let response = await fetch('http://localhost:8080/api/face/login', {

        let result = await response.json();

        if (!result.success && result.message?.includes('æœªæ‰¾åˆ°åŒ¹é…')) {
          log('ğŸ†• æœªæ‰¾åˆ°åŒ¹é…ç”¨æˆ·ï¼Œå¼€å§‹è‡ªåŠ¨æ³¨å†Œ...');
          updateStatus('é¦–æ¬¡ä½¿ç”¨ï¼Œæ­£åœ¨åˆ›å»ºè´¦æˆ·...', 'processing');

          // è‡ªåŠ¨æ³¨å†Œ
          response = await fetch('http://localhost:8080/api/face/auto-register-login', {

        if (result.success) {
          const message = result.data.isNewUser ? 'è´¦æˆ·åˆ›å»ºæˆåŠŸï¼' : 'ç™»å½•æˆåŠŸï¼';
          log(`ğŸ‰ ${message}`);
          log(`ğŸ‘¤ ç”¨æˆ·ä¿¡æ¯: ${result.data.user.nickName} (${result.data.user.phone})`);

          updateStatus(message + ' å³å°†è·³è½¬åˆ°é¦–é¡µ...', 'success');
          document.querySelector('.container').classList.add('success-animation');

          // æ¨¡æ‹Ÿè·³è½¬åˆ°é¦–é¡µ
          setTimeout(() => {
            updateStatus('ğŸ  æˆåŠŸè·³è½¬åˆ°é¦–é¡µï¼', 'success');
            log('âœ… äººè„¸ç™»å½•æµç¨‹å®Œæˆï¼');
            document.querySelector('.container').classList.remove('success-animation');
          }, 2000);

        } else {

        }

      } catch (error) {

        updateStatus(`ç™»å½•å¤±è´¥: ${error.message}`, 'error');

    }

    function stopDetection() {

        updateStatus('åç«¯æœåŠ¡æœªè¿æ¥ï¼Œè¯·å¯åŠ¨åç«¯æœåŠ¡', 'error');
